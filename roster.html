
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<title>RomaBrawl Roster</title>
<style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: gold;
      margin: 20px 0;
    }
    .roster {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .name {
      font-size: 1.2em;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    .nickname {
      color: gold;
      font-style: italic;
      margin-bottom: 8px;
    }
    .section {
      margin-bottom: 5px;
    }
    .champion-icon {
      font-size: 1.2em;
      margin-left: 5px;
    }
  
.card.champion {
  border: 2px solid gold;
  box-shadow: 0 0 20px gold;
  position: relative;
  background: linear-gradient(145deg, #222, #111);
}
.card.champion::before {
  content: 'üèÜ Champion';
  position: absolute;
  top: -10px;
  right: -10px;
  background: gold;
  color: black;
  padding: 3px 6px;
  font-size: 0.75em;
  font-weight: bold;
  border-radius: 5px;
}

.card {
  opacity: 0;
  transform: translateY(30px);
  animation: fadeInUp 0.6s ease forwards;
}
.card:nth-child(even) {
  animation-delay: 0.2s;
}
.card:nth-child(odd) {
  animation-delay: 0.4s;
}
@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.85);
}
.modal-content {
  background-color: #1e1e1e;
  margin: 10% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 500px;
  color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 20px gold;
}
.close {
  color: gold;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>
<body>
<header style="background-color: #1a1a1a; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
<div style="color: gold; font-size: 1.5em; font-weight: bold;">RomaBrawl</div>
<nav>

<a href="roster.html" style="color: white; margin: 0 10px; text-decoration: none;">Roster</a>

<a href="about.html" style="color: white; margin: 0 10px; text-decoration: none;">About</a>
</nav>
</header>
<h1>RomaBrawl Roster</h1>
<div class="roster" id="roster"></div>
<script>
    const champions = {
      "phoenixarizona": "üçî",
      "captainafrica": "ü•á",
      "devilslettuce": "ü•á"
    };

    const fighters = [
      { id: "darkdragon", name: "Dark Dragon", nickname: "The Eternal Scalie", finisher: "Super Bloody Dragon Fist Fang Fury Barrage Times 100 With A Kick", quote: "", bio: "" },
      { id: "captainafrica", name: "Captain Africa", nickname: "", finisher: "", quote: "", bio: "" },
      { id: "couchfucker", name: "Couchfucker", nickname: "Fucker of Couches", finisher: "The Chest Arrest", quote: "", bio: "" },
      { id: "crimsontism", name: "Crimson Tism", nickname: "", finisher: "", quote: "", bio: "" },
      { id: "evil", name: "Evil", nickname: "Revolving Phantom", finisher: "Liberty‚Äôs Back Baby", quote: "", bio: "" },
      { id: "devilslettuce", name: "The Devils Lettuce", nickname: "", finisher: "", quote: "", bio: "" },
      { id: "elbeaner", name: "El Beaner", nickname: "", finisher: "", quote: "", bio: "" },
      { id: "harmacist", name: "The Harmacist", nickname: "Death‚Äôs Paramedic", finisher: "D.O.A (Dead On Arrival)", quote: "I‚Äôm not here to fight you. I‚Äôm here to recover you. You just haven‚Äôt died yet.", bio: "" },
      { id: "thecuck", name: "The Cuck", nickname: "", finisher: "", quote: "", bio: "" },
      { id: "enigma", name: "The Enigma", nickname: "First Born of Yakub", finisher: "White Devil Syphon", quote: "", bio: "" },
      { id: "humantwig", name: "Human Twig", nickname: "Emo Scalie", finisher: "", quote: "", bio: "" },
      { id: "kitchennightmare", name: "Kitchen Nightmare", nickname: "", finisher: "", quote: "", bio: "" },
      { id: "spanishcivilian", name: "Spanish Civilian", nickname: "", finisher: "", quote: "", bio: "" },
      { id: "agarthanknight", name: "Agarthan Knight", nickname: "", finisher: "", quote: "", bio: "" },
      { id: "phoenixarizona", name: "Phoenix Arizona", nickname: "", finisher: "", quote: "", bio: "" },
      { id: "punishedharbinger", name: "Punished Harbinger", nickname: "Avatar of the Rock", finisher: "Divine Intervention", quote: "", bio: "" }
    ];

    
fighters.sort((a, b) => a.name.localeCompare(b.name));

const container = document.getElementById('roster');
    function isChampion(id) { return Object.keys(champions).includes(id); }
    fighters.forEach(f => {
      const card = document.createElement('div');
    if (isChampion(f.id)) card.classList.add('champion');
      card.className = 'card';
      card.innerHTML = `
        <img src="cropped_fighters/${f.id}.png" alt="${f.name}">
        <div class="name">${f.name}${champions[f.id] ? `<span class='champion-icon' title='Champion'>${champions[f.id]}</span>` : ''}</div>
        <div class="nickname">${f.nickname || ""}</div>
        <div class="section"><strong>Finisher:</strong> ${f.finisher || ""}</div>
        <div class="section"><strong>Quote:</strong> ${f.quote || ""}</div>
        <div class="section"><strong>Bio:</strong> ${f.bio || ""}</div>
<div class='section'><em>‚Äú${f.quote || ''}‚Äù</em></div>
      `;
      container.appendChild(card);
    });
  
document.querySelectorAll('.card').forEach((card, index) => {
  card.addEventListener('click', () => {
    const f = fighters[index];
    document.getElementById('modalName').textContent = f.name;
    document.getElementById('modalNickname').textContent = f.nickname || "‚Äî";
    document.getElementById('modalFinisher').textContent = f.finisher || "‚Äî";
    document.getElementById('modalQuote').textContent = f.quote || "‚Äî";
    document.getElementById('modalBio').textContent = f.bio || "‚Äî";
    document.getElementById('fighterModal').style.display = 'block';
  });
});
window.onclick = function(event) {
  if (event.target == document.getElementById('fighterModal')) {
    document.getElementById('fighterModal').style.display = 'none';
  }
}
</script>
<div class="modal" id="fighterModal">
<div class="modal-content">
<span class="close" onclick="document.getElementById('fighterModal').style.display='none'">√ó</span>
<h2 id="modalName"></h2>
<p><strong>Nickname:</strong> <span id="modalNickname"></span></p>
<p><strong>Finisher:</strong> <span id="modalFinisher"></span></p>
<p><strong>Quote:</strong> <span id="modalQuote"></span></p>
<p><strong>Bio:</strong> <span id="modalBio"></span></p>
</div>
</div>
